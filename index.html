<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rat Movie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-3">
      <div class="container">
        <a class="navbar-brand fw-bold text-warning" href="index.html">RAT MOVIE</a>
      </div>
    </nav>
    <div class="container text-center my-5">
      <h1>Search For Movies</h1>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Enter Movie title (e.g.Batman)..."/>
            <button class="btn btn-warning" onclick="searchMovies()">search</button>
          </div>
          <button class="btn btn-outline-light btn-sm" onclick="discoverMovie()">Discover a Random Movie</button>
        </div>
      </div>
    </div>
     <div class="container">
        <h3 id="sectionTitle" class="mb-4 text-warning">Top Rated Movies</h3>
        <div id="movieContainer" class="row g-4">
            </div>
    </div>

    <div class="modal fade" id="movieModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-secondary">
                <h5 class="modal-title" id="modalTitle">Movie Name</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <img id="modalImage" src="" class="img-fluid mb-3 rounded" style="max-height: 300px;">
                </div>
                <p><strong>- Rating:</strong> <span id="modalRating" class="text-warning"></span></p>
                <p><strong>- Year:</strong> <span id="modalYear"></span></p>
                <p><strong>- Genre:</strong> <span id="modalGenre"></span></p>
                <p><strong>- Director:</strong> <span id="modalDirector"></span></p>
                <p><strong>- Actors:</strong> <span id="modalActors"></span></p>
                <hr class="border-secondary">
                <p><strong>- Plot:</strong> <span id="modalPlot"></span></p>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
